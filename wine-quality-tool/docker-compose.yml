# docker-compose.yml
# ===================

version: '3.8'

services:
  wine-quality-app:
    build: .
    container_name: wine-quality-ml
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
    volumes:
      - ./models:/app/models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3


